<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels Frontend</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <div id="app" class="container">
        <h1>Add Hotel</h1>
        <form @submit.prevent="addHotel">
            <div class="mb-3">
              <label for="nome-hotel" class="form-label">Nome Hotel</label>
              <input type="text" class="form-control" id="nome-hotel" v-model="newHotel">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        <h2>Hotels</h2>
        <ul>
            <li v-for="(hotel, index) in hotels">
                <div>
                    <h3>{{ hotel.name }}</h3>
                    <button @click="getData(index)">Get Data</button>
                </div>
            </li>
        </ul>

        <h2>Current Hotel</h2>
        <div>{{ current }}</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
